<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Site Info -->
    {% if title %}
      <title>FastAPI Blog - {{ title }}</title>
    {% else %}
      <title>FastAPI Blog</title>
    {% endif %}
    <meta name="description" content="FastAPI Tutorial">
    <meta name="author" content="Corey Schafer">

    <!-- Open Graph Tags: The title of the page for social media sharing. It can match the title tag or be more descriptive. -->
    <meta property="og:title" content="FastAPI Blog">

    <!-- Open Graph Tags: Typically set to "website" for static sites or "article" for content-heavy pages. -->
    <meta property="og:type" content="website">

    <!-- Open Graph Tags: The URL of the page, used to ensure link previews resolve to the correct page. -->
    <meta property="og:url" content="">

    <!-- Open Graph Tags: URL of an image that represents the page. Useful for link previews. -->
    <meta property="og:image" content="">

    <!-- Open Graph Tags: Provides an alternative text for the image to improve accessibility. -->
    <meta property="og:image:alt" content="">

    <!-- Preconnect for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
          rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/styles.css') }}">

    <!-- Set a theme color that matches your website's primary color -->
    <meta name="theme-color" content="#527c9f">

    <!-- Favicon for all browsers -->
    <link rel="icon" href="{{ url_for('static', path='icons/favicon.ico') }}" sizes="any">
    <link rel="icon" href="{{ url_for('static', path='icons/icon.svg') }}" type="image/svg+xml">

    <!-- Apple touch icon for iOS devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='icons/icon.png') }}">
    <!-- Web app manifest for Progressive Web Apps -->
    <link rel="manifest" href="{{ url_for('static', path='site.webmanifest') }}">

    <!-- Content Security Policy: Uncomment to enhance security by restricting where content can be loaded from (useful for preventing certain attacks like XSS). Update if adding external sources (e.g., Google Fonts, Bootstrap CDN, analytics, etc). -->
    <!-- <meta http-equiv="Content-Security-Policy" content=" default-src 'self'; script-src 'self' code.jquery.com; style-src 'self' fonts.googleapis.com; font-src fonts.gstatic.com; img-src 'self' images.examplecdn.com; "> -->
  </head>
  <body class="flex flex-col min-h-screen">
    <header class="site-header">
      <nav class="bg-steel fixed top-0 left-0 right-0 z-50 shadow-md">
        <div class="container mx-auto px-4">
          <div class="flex items-center justify-between py-2">
            <div class="flex items-center gap-8">
              <a class="text-xl font-bold text-gray-900" href="{{ url_for('home') }}">FastAPI Blog</a>
              <a class="text-base text-gray-800 hover:text-gray-600 hover:underline transition font-medium" aria-current="page" href="{{ url_for('home') }}">Home</a>
            </div>
            <div class="flex items-center gap-2">
              <a class="px-3 py-1 border-2 border-gray-900 text-gray-900 rounded hover:bg-gray-900 hover:text-white transition font-semibold text-sm" href="#">Login</a>
              <a class="px-3 py-1 bg-gray-900 text-white rounded hover:bg-gray-800 transition font-semibold text-sm" href="#">Register</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main role="main" class="container mx-auto px-4 mt-20">
      <div class="flex flex-wrap -mx-4">
        <div class="w-full md:w-2/3 px-4">
          {% block content %}
          {% endblock content %}
        </div>
        <aside class="w-full md:w-1/3 px-4">
          <div class="content-section py-3 px-4 mb-4 bg-white rounded shadow">
            <h3 class="text-xl font-semibold mb-2">Our Sidebar</h3>
            <p class="text-gray-500 mb-3">You can put any information here you'd like.</p>
            <ul class="border border-gray-200 rounded overflow-hidden">
              <li class="px-4 py-2 border-b border-gray-200 bg-white">Latest Posts</li>
              <li class="px-4 py-2 border-b border-gray-200 bg-white">Announcements</li>
              <li class="px-4 py-2 border-b border-gray-200 bg-white">Calendars</li>
              <li class="px-4 py-2 bg-white">etc</li>
            </ul>
          </div>
        </aside>
      </div>
    </main>

    <footer class="mt-auto py-3 bg-gray-100 border-t border-gray-200">
      <div class="container mx-auto text-center">
        <p class="text-gray-500 mb-0">
          Â© <span id="year"></span> Corey Schafer
        </p>
      </div>
    </footer>

    <!-- Set the current year in the footer -->
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  </body>
</html>
